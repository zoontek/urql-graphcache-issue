type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  startCursor: String
  hasPreviousPage: Boolean!
}

type User {
  id: String!
  name: String!
}

type UsersConnectionEdge {
  cursor: String!
  node: User!
}

type UsersConnection {
  edges: [UsersConnectionEdge!]!
  pageInfo: PageInfo!
}

type Team {
  id: String!
  name: String!
  users(first: Int!, after: String): UsersConnection
}

type TeamsConnectionEdge {
  cursor: String!
  node: Team!
}

type TeamsConnection {
  edges: [TeamsConnectionEdge!]!
  pageInfo: PageInfo!
}

type Query {
  team(id: String!): Team!
  teams(first: Int!, after: String): TeamsConnection!
}
